<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stundenplan</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header class="site-header">
      <div>
        <p class="eyebrow">Schulübersicht</p>
        <h1>Stundenplan</h1>
        <p class="lede">Wähle Klasse, Woche oder Lehrkraft, um den Plan zu sehen.</p>
      </div>
      <button id="themeToggle" type="button" aria-pressed="false">Thema: Hell</button>
    </header>

    <main>
      <section class="controls" aria-label="Filter">
        <label class="control">
          <span>Klasse / Stufe</span>
          <select id="classFilter"></select>
        </label>
        <label class="control">
          <span>Woche</span>
          <select id="weekFilter"></select>
        </label>
        <label class="control">
          <span>Lehrer*in</span>
          <select id="teacherFilter"></select>
        </label>
        <div class="control actions">
          <button id="todayButton" type="button">Heute</button>
        </div>
      </section>

      <section class="timetable-section" aria-label="Stundenplan">
        <div class="timetable-grid" id="timetableGrid" role="grid"></div>
      </section>
    </main>

    <footer class="site-footer">
      <p>Stundenplan · Einfacher Überblick</p>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
