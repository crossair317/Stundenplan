<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stundenplan</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Kopfbereich mit Markenauftritt und Hauptnavigation -->
  <header class="site-header">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true">SP</div>
      <div>
        <p class="eyebrow">Campus Navigator</p>
        <h1>Stundenplan</h1>
      </div>
    </div>
    <nav class="nav-links" aria-label="Hauptnavigation">
      <a href="#">Startseite</a>
      <a href="#">Plan</a>
      <a href="#">Hilfe</a>
    </nav>
  </header>

  <main>
    <!-- Filterleiste für Klasse, Woche und Lehrkraft sowie schnelle Aktionen -->
    <section class="controls" aria-label="Filter">
      <div class="control-group">
        <label for="classFilter">Klasse / Stufe</label>
        <select id="classFilter"></select>
      </div>
      <div class="control-group">
        <label for="weekFilter">Woche</label>
        <select id="weekFilter"></select>
      </div>
      <div class="control-group">
        <label for="teacherFilter">Lehrer*in</label>
        <select id="teacherFilter"></select>
      </div>
      <div class="control-actions">
        <button id="todayButton" type="button">Heute</button>
        <button id="themeToggle" type="button" aria-pressed="false">Thema: Hell</button>
      </div>
    </section>

    <!-- Stundenplanraster, das per JS aufgebaut wird -->
    <section class="timetable-section" aria-label="Stundenplan">
      <div class="timetable-grid" id="timetableGrid" role="grid"></div>
    </section>
  </main>

  <!-- Modaldialog für Detailinformationen zu einzelnen Stunden -->
  <div class="modal" id="detailModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" hidden>
    <div class="modal__backdrop" id="modalBackdrop"></div>
    <div class="modal__card">
      <button class="modal__close" id="modalClose" aria-label="Schließen">×</button>
      <h2 id="modalTitle">Unterricht</h2>
      <div class="modal__content" id="modalContent"></div>
    </div>
  </div>

  <!-- Fußbereich mit Kontakt- und Rechtshinweisen -->
  <footer class="site-footer">
    <div>
      <p><strong>Kontakt</strong></p>
      <p>Schulverwaltung · campus@example.edu</p>
      <p>+49 123 456 789</p>
    </div>
    <div class="footer-links">
      <a href="#">Impressum</a>
      <a href="#">Datenschutz</a>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
