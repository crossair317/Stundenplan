<!DOCTYPE html>
<html>

  <!-- Hier ist der Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stundenplan</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
  </head>
 
  <!-- Hier ist der Body -->
  <body>
    <header class="top-bar">

      <!-- Titel der Website -->
      <div class="header-left">
        <h1>Stundenplan</h1>
        <img class="JDSR_Logo" src="assets/JDSR_Logo.jpg" />
      </div>

      <!-- Sprachumschaltung -->
      <div class="language-toggle">
        <button class="lang active" type="button">EN</button>
        <button class="lang" type="button">DE</button>
      </div>
    </header>

    <main class="content">
      <section class="table-card">

        <!-- Stundenplan Tabelle -->
        <table>
          <thead>
            <tr>
              <!-- 1. Zeile: Tage der Woche, Tabellenkopf-->
              <th>TGI11</th>
              <th>Montag</th>
              <th>Dienstag</th>
              <th>Mittwoch</th>
              <th>Donnerstag</th>
              <th>Freitag</th>
            </tr>
          </thead>

          <!-- 2. Zeile: Stundenplan Inhalte -->
          <tbody>
            <tr>
              <td class="time-column"><span class = "time-line">1-2 Stunde</span><button class = "time-buttons" type = "button">07:50-09:20</button></td>
              <td><button class="subject">Wirtschaft</button></td>
              <td><button class="subject">Physik</button></td>
              <td><button class="subject">Mathematik</button></td>
              <td><button class="subject">Infomationstechnik</button></td>
              <td><button class="subject">Deutsch</button></td>
            </tr>

            <!-- 3. Zeile -->
            <tr>
              <td class="time-column"><span class="time-line">3-4 Stunde</span><button class = "time-buttons" type = "button">09:40-11:10</button></td>
              <td><button class="subject">Mathematik</button></td>
              <td><button class="subject">Chemie</button></td>
              <td><button class="subject">Deutsch/Englisch</button></td>
              <td><button class="subject">Infomationstechnik</button></td>
              <td><button class="subject">Ethik</button></td>
            </tr>

            <!-- 4. Zeile -->
            <tr>
              <td class="time-column"><span class="time-line">5-6 Stunde</span><button class = "time-buttons" type = "button">11:30-13:00</button></td>
              <td><button class="subject">Deutsch/Englisch</button></td>
              <td><button class="subject">Spanisch/Italienisch</button></td>
              <td><button class="subject">Spanisch/Italienisch</button></td>
              <td><button class="subject">Infomationstechnik</button></td>
              <td><button class="subject">Infomationstechnik</button></td>
            </tr>

            <!-- 5. Zeile -->
            <tr>
              <td class="time-column"><span class="time-line">7-8 Stunde</span><button class = "time-buttons" type = "button">13:45-15:15</button></td>
              <td><button class="subject">NExt/PH-Lab</button></td>
              <td><button class="subject">GGK</button></td>
              <td><button class="subject">Infomationstechnik</button></td>
              <td><button class="subject">Sport</button></td>
              <td><button class="subject">Astronomie/BK</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- Footer der Website -->
    <footer class="footer">
      <a class="footer-link">by Lukeudon and dpsmonster</a>
    </footer>

    <div class="info-modal" id="hourInfoModal" aria-hidden="true">
      <div class="info-modal__panel" role="dialog" aria-modal="true" aria-labelledby="infoModalTitle">
        <div class="info-modal__header">
          <h2 class="info-modal__title" id="infoModalTitle">Stundeninfo</h2>
          <button class="info-modal__close" type="button" aria-label="Fenster schließen">×</button>
        </div>
        <div class="info-modal__body" id="infoModalBody"></div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
