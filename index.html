<!DOCTYPE html>
<html>

  <!-- Hier ist der Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stundenplan</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
  </head>
 
  <!-- Hier ist der Body -->
  <body>
    <header class="top-bar">

      <!-- Titel der Website -->
      <div class="header-left">
        <h1 data-i18n-de="Stundenplan" data-i18n-en="Timetable">Stundenplan</h1>
        <img class="JDSR_Logo" src="assets/JDSR_Logo.jpg" />
      </div>

      <!-- Sprachumschaltung -->
      <div class="language-toggle">
        <button class="lang active" type="button" data-lang="en">EN</button>
        <button class="lang" type="button" data-lang="de">DE</button>
      </div>
    </header>

    <main class="content">
      <section class="table-card">

        <!-- Stundenplan Tabelle -->
        <table>
          <thead>
            <tr>
              <!-- 1. Zeile: Tage der Woche, Tabellenkopf-->
              <th>TGI11</th>
              <th data-i18n-de="Montag" data-i18n-en="Monday">Montag</th>
              <th data-i18n-de="Dienstag" data-i18n-en="Tuesday">Dienstag</th>
              <th data-i18n-de="Mittwoch" data-i18n-en="Wednesday">Mittwoch</th>
              <th data-i18n-de="Donnerstag" data-i18n-en="Thursday">Donnerstag</th>
              <th data-i18n-de="Freitag" data-i18n-en="Friday">Freitag</th>
            </tr>
          </thead>

          <!-- 2. Zeile: Stundenplan Inhalte -->
          <tbody>
            <tr>
              <td class="time-column"><span class = "time-line" data-i18n-de="1-2 Stunde" data-i18n-en="1-2 period">1-2 Stunde</span><button class = "time-buttons" type = "button">07:50-09:20</button></td>
              <td><button class="subject" data-subject-key="montag1" data-i18n-de="Wirtschaft" data-i18n-en="Economics">Wirtschaft</button></td>
              <td><button class="subject" data-subject-key="dienstag1" data-i18n-de="Physik" data-i18n-en="Physics">Physik</button></td>
              <td><button class="subject" data-subject-key="mittwoch1" data-i18n-de="Mathematik" data-i18n-en="Mathematics">Mathematik</button></td>
              <td><button class="subject" data-subject-key="donnerstag1" data-i18n-de="Infomationstechnik" data-i18n-en="Information Technology">Infomationstechnik</button></td>
              <td><button class="subject" data-subject-key="freitag1" data-i18n-de="Deutsch" data-i18n-en="German">Deutsch</button></td>
            </tr>

            <!-- 3. Zeile -->
            <tr>
              <td class="time-column"><span class="time-line" data-i18n-de="3-4 Stunde" data-i18n-en="3-4 period">3-4 Stunde</span><button class = "time-buttons" type = "button">09:40-11:10</button></td>
              <td><button class="subject" data-subject-key="montag2" data-i18n-de="Mathematik" data-i18n-en="Mathematics">Mathematik</button></td>
              <td><button class="subject" data-subject-key="dienstag2" data-i18n-de="Chemie" data-i18n-en="Chemistry">Chemie</button></td>
              <td><button class="subject" data-subject-key="mittwoch2" data-i18n-de="Englisch" data-i18n-en="English">Englisch</button></td>
              <td><button class="subject" data-subject-key="donnerstag2" data-i18n-de="Infomationstechnik" data-i18n-en="Information Technology">Infomationstechnik</button></td>
              <td><button class="subject" data-subject-key="freitag2" data-i18n-de="Ethik" data-i18n-en="Ethics">Ethik</button></td>
            </tr>

            <!-- 4. Zeile -->
            <tr>
              <td class="time-column"><span class="time-line" data-i18n-de="5-6 Stunde" data-i18n-en="5-6 period">5-6 Stunde</span><button class = "time-buttons" type = "button">11:30-13:00</button></td>
              <td><button class="subject" data-subject-key="montag3" data-i18n-de="Deutsch/Englisch" data-i18n-en="German/English">Deutsch/Englisch</button></td>
              <td><button class="subject" data-subject-key="dienstag3" data-i18n-de="Spanisch/Italienisch" data-i18n-en="Spanish/Italian">Spanisch/Italienisch</button></td>
              <td><button class="subject" data-subject-key="mittwoch3" data-i18n-de="Spanisch/Italienisch" data-i18n-en="Spanish/Italian">Spanisch/Italienisch</button></td>
              <td><button class="subject" data-subject-key="donnerstag3" data-i18n-de="Infomationstechnik" data-i18n-en="Information Technology">Infomationstechnik</button></td>
              <td><button class="subject" data-subject-key="freitag3" data-i18n-de="Infomationstechnik" data-i18n-en="Information Technology">Infomationstechnik</button></td>
            </tr>

            <!-- 5. Zeile -->
            <tr>
              <td class="time-column"><span class="time-line" data-i18n-de="7-8 Stunde" data-i18n-en="7-8 period">7-8 Stunde</span><button class = "time-buttons" type = "button">13:45-15:15</button></td>
              <td><button class="subject" data-subject-key="montag4" data-i18n-de="NExt/PH-Lab" data-i18n-en="NExt/PH-Lab">NExt/PH-Lab</button></td>
              <td><button class="subject" data-subject-key="dienstag4" data-i18n-de="GGK" data-i18n-en="GGK">GGK</button></td>
              <td><button class="subject" data-subject-key="mittwoch4" data-i18n-de="Infomationstechnik" data-i18n-en="Information Technology">Infomationstechnik</button></td>
              <td><button class="subject" data-subject-key="donnerstag4" data-i18n-de="Sport" data-i18n-en="Sports">Sport</button></td>
              <td><button class="subject" data-subject-key="freitag4" data-i18n-de="Astronomie/BK" data-i18n-en="Astronomy/Art">Astronomie/BK</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- Footer der Website -->
    <footer class="footer">
      <a class="footer-link">by Lukeudon and dpsmonster</a>
    </footer>

    <!-- Info-Fenster-->
    <div class="info-modal" id="hourInfoModal" aria-hidden="true">
      <div class="info-modal__panel" role="dialog" aria-modal="true" aria-labelledby="infoModalTitle">
        <div class="info-modal__header">
          <h2 class="info-modal__title" id="infoModalTitle">Stundeninfo</h2>
          <button class="info-modal__close" type="button" aria-label="Fenster schließen">×</button>
        </div>
        <div class="info-modal__body" id="infoModalBody"></div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
